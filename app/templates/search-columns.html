<template id="template-search-columns">
  <div class="search-columns">
    <div class="full-height">

      <!-- the grey toolbar for main screen-->
      <nav class="navbar navbar-default navbar-static-top tool-bar">
        <div class="container-fluid">
          <div class="row" >
            <div class="col-xs-2" style="background-color: #dfdfda">
              <div class="btn-toolbar heading-bar" >
                Search

                <button type="button" class="btn pull-right nav-bar-button" id="btn-reset-search-form" v-on:click="resetFields">Reset</button>
              </div>
            </div>

            <div class="col-xs-5"  style="background-color: #f1f1ee">
              <div class="btn-toolbar heading-bar">
               Results {{RunCount}} {{RunCount | pluralize 'run'}} in {{ScenarioCount}} {{ScenarioCount | pluralize 'scenario'}}

              <a class="btn pull-right nav-bar-button" title="Create scenario" href="#/scenarios/create">Create scenario</a>


              <model-control-menu :selected-runs="selectedRuns" :models="models" ></model-control-menu>
            </div>
          </div>

          <div class="col-xs-5"  style="background-color: #ffffff">
            <div class="btn-toolbar heading-bar" >

            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid full-height">
      <div class="row full-height">


        <div class="col-sm-2 column  full-height">
          <search-details></search-details>
        </div>

        <div class="col-sm-5 column full-height">
        runs: {{selectedRuns|json}}
        cols: {{openedScenarios|json}}

         <search-list v-bind:opened-scenarios.sync="openedScenarios" filter="" :models="models" :selected-runs.sync="selectedRuns"   > </search-list>
        </div>

        <div class="col-sm-5 column full-height">
        <model-details></model-details>
        </div>

      </div>
    </div>
  </div>

</div>


</template>
