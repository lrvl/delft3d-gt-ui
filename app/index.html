<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delft3D-GT Dashboard</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->


    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/validator-js/validator.js"></script>
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


<!--
This is a placeholder layout
-->


    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-primary">

              <div class="col-lg-12 heading-bar">
                <h2 class="site-title"><img src="images/logo/app-icon.png" alt="Delft3D-GT Dashboard" />Delft3D-GT Dashboard</h2>
              </div>


              <div class="panel-body">

                <div class="col-lg-12">

                  <div class="header-bar">
                    <h2>Running models</h2>
                  </div>

                    <div class="alert alert-warning default-hidden" role="alert" id="alert-connectionfailed">
                      Cannot reach model server. 
                    </div>


                      <table id="list-model-status" class="table-default">

                      <thead>
                        <tr>
                          <td>Run #</td>
                          <td>Status</td>
                          <!--<td >Est. time left</td>-->
                          <td class="column-actions">&nbsp;</td>
                        </tr>
                      </thead>

                      <tbody>

                      </tbody>
                    </table>
                 
                  </div>


                  <div class="col-lg-12" id="run-model-input-properties">

                  <h2>Start new run</h2>

                    <h3>Run properties</h3>

                    <div class="input-group">

                      <span class="input-group-addon item-group-title" id="newrun-name-label">Run id</span>
                      <input type="text" class="form-control"  value="Model 1" id="newrun-name" maxlength="32" aria-describedby="newrun-name-label" autocomplete="off">
                      <span class="input-group-addon input-group-addon-info item-group-width">Name</span>
                    </div>

                    <div class="input-group error">
                      <span class="input-group-addon"><input type="checkbox" disabled="disabled" checked="checked" /></span>
                      <span class="input-group-addon  item-group-title" id="newrun-timestep-label"> Time step</span>
                      <input type="number" pattern="[0-9]*" class="form-control"  value="20"  id="newrun-timestep"  min="1" max="50" aria-describedby="newrun-timestep-label" autocomplete="off">
                      <span class="input-group-addon input-group-addon-info item-group-width">Time step [minutes] (min. 1)</span>
                    </div>

                  </div>


                  <div class="col-lg-12 default-hidden"  id="newrun-alert">
                    <div class="alert" role="alert">
                    </div>
                  </div>

                  <div class="col-lg-2">

                    <div class="btn-group">
                         <button class="form-control btn btn-primary"  id="newrun-submit" value="">Create</button>
                    </div>
                  </div>

                   <div class="col-lg-10">


                  </div>

                </div>
              </div>

            </div>
          </div>
        </div>


        <div class="dialog">

            <h3>Remove model '<span id="dialog-remove-name"></span>' </h3>

            <p>
              Are you sure you want to remove this model?
            </p>

            <button class="btn btn-warning">OK</button>
            
        </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/ui.js"></script>
    <script src="scripts/models.js"></script>
    <script src="scripts/inputvalidation.js"></script>

    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
