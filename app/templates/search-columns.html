<template id="template-search-columns">
  <div class="search-columns">
    <div class="full-height">

      <!-- the grey toolbar for main screen-->
      <nav class="navbar navbar-default navbar-static-top tool-bar">
        <div class="container-fluid">
          <div class="row" >
            <div class="col-xs-2" style="background-color: #dfdfda">
              <div class="btn-toolbar heading-bar" >
                Search

                <button type="button" class="btn pull-right" id="btn-reset-search-form" style="height:28px; margin:2px 2px 2px 2px; background-color: #999999; color:white; font-weight: normal;">Reset</button>
              </div>
            </div>

            <div class="col-xs-5"  style="background-color: #f1f1ee">
              <div class="btn-toolbar heading-bar">
               Results {{RunCount}} {{RunCount | pluralize 'run'}} in {{ScenarioCount}} {{ScenarioCount | pluralize 'scenario'}}

              <a class="btn pull-right" title="Create scenario" href="#/scenarios/create" class="btn btn-primary pull-right"  style="height:28px; margin:2px 2px 2px 2px; background-color: #666666; color:white; font-weight: normal;">Create scenario</a>


            </div>
          </div>

          <div class="col-xs-5"  style="background-color: #ffffff">
            <div class="btn-toolbar heading-bar" >

            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid full-height">
      <div class="row full-height">


        <div class="col-sm-2 column  full-height">
          <search-details></search-details>
        </div>

        <div class="col-sm-5 column full-height">
          <search-list filter="" v-ref:models>

          </search-list>
        </div>

        <div class="col-sm-5 column full-height">
          <model-details></model-details>
        </div>

      </div>
    </div>
  </div>

</div>


</template>
