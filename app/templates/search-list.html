<template id="template-search-list" inline-template>

  <!-- loop through all scenarios -->

  <div class="search-list" data-toggle="items">

    <div
       v-for="item in items"
       class="panel panel-default"
       @click.stop="toggleActive(item)"
       :class="{active: item.active}"
       >
       <scenario-card
          v-if="item.type === 'scenario'"
          :scenario="item"
          ></scenario-card>

       <model-card
          v-if="item.type === 'model'"
          :model="item"
          ></model-card>
    </div>

  </ul>

  <!-- end search -->
</template>
