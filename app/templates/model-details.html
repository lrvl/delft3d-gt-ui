<template id="template-model-details">
  <div class="model-details">
    <h3>Details <span v-if="(model.id !== undefined)">for &ldquo;<strong>{{model.name}}</strong>&rdquo;</span></h3>
    <div class="alert alert-info" v-if="(model.id === undefined)">
      No run selected.
    </div>

    <div v-if="(model.id !== undefined)">

      <!-- model window for deletation -->

      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">Summary</h2>
        </div>

        <div class="panel-body" v-if="model">
          <table class="table-default">
            <tbody>
              <tr>
                <td>Name</td>
                <td>{{model.name}} </td>
              </tr>

              <tr v-if="model.owner">
                <td>Owner of run</td>
                <td><a href="mailto:{{model.owner.email}}">{{ model.owner.first_name }} {{ model.owner.last_name }}</a> </td>
              </tr>

              <tr>
                <td>Model files</td>
                <td>View <a href="{{model.fileurl}}">working directory</a></td>
              </tr>

              <tr>
                <td>Status</td>
                <td><span class="label label-default">{{model.state | capitalize }}</span></td>
              </tr>

              <tr>
                <td>Progress</td>
                <td>

                  <div class="progress progress-incell">
                    <div class="progress-bar" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100" v-bind:style="{width: progress + '%'}" data-toggle="tooltip" data-placement="top" title="Progress">
                      <span class="sr-only">{{progress}}% Complete</span>
                      <span class="progress-type">{{progress}}%</span>
                    </div>
                  </div>
                </td>
              </tr>

              <tr class="publish-level">
                <td>Publish level</td>
                <td><span>{{ publishLevel }}</span></td>
              </tr>

              <tr>
                <td>Identification</td>
                <td><span class="text-muted">{{ model.id }} {{ model.suid }} </span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">Simulation control</h2>
        </div>
        <div class="panel-body">
          <p>
            Please select an action to perform on this simulation
          </p>

          <button type="button" class="btn btn-labeled btn-success" v-bind:class="{ 'inputdisabled': !(model.state === 'SUCCESS' || model.state === 'FAILURE') || isReadOnly() }" id="simulation-control-start" v-on:click="startModel">
            <span class="btn-label"><i class="glyphicon glyphicon-ok"></i></span>
            Restart
          </button>

          <button type="button" class="btn btn-labeled btn-success" v-bind:class="{ 'inputdisabled': !(model.state === 'SUCCESS' || model.state === 'FAILURE') || isReadOnly() }"  v-on:click="exportModel">
            <span class="btn-label"><i class="glyphicon glyphicon-ok"></i></span>
            Start export
          </button>

          <button type="button" class="btn btn-labeled btn-warning" v-bind:class="{ 'inputdisabled':  !(model.state === 'PROCESSING') || isReadOnly() }" id="simulation-control-stop" v-on:click="stopModel">
            <span class="btn-label"><i class="glyphicon glyphicon-stop"></i></span>
            Stop
          </button>


          <button type="button" class="btn btn-labeled btn-danger" v-bind:class="{ 'inputdisabled': !((model.state === 'SUCCESS' || model.state === 'FAILURE') || model.state === 'PENDING') || isReadOnly() }"  v-on:click="removeModel(model)">
            <span class="btn-label"><i class="glyphicon glyphicon-remove"></i></span>
            Remove run
          </button>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">Publish controls</h2>
        </div>
        <div class="panel-body">
          <p>
            You can change the rights of your simulation results. You can share them with everybody (default), only your company or keep them private.
          </p>

          <!-- These are now links, replace by post requests later, otherwise a search engine will start publishing models -->
          <!-- This form-inline is normally applied to a form but in this case we have 3 forms as a form group. -->
          <div class="form-inline">
            <template v-for="level in publishLevels">
              <button
                 class="form-group btn btn-labeled btn-default"
                 :class="{ 'inputdisabled': !(model.state === 'SUCCESS' || model.state === 'FAILURE') || !isLevelEnabled($index) }"
                 v-on:click="publishModel($index)">
                <span class="btn-label">
                  <i class="glyphicon" :class="publishLevels[$index].iconClass">
                  </i>
                </span>
                {{ publishLevels[$index].description }}
              </button>
            </template>
          </div>

        </div>
      </div>


      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">Run input parameters</h2>
        </div>
        <div class="panel-body">
          <table class="table-default">
            <thead>
              <tr>
                <th>Parameter</th>
                <th>Value</th>
                <th>Units</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="(key, param) in model.parameters">
                <td>{{ (param.name || key) }}</td>
                <td>{{param.value}}</td>
                <td>
                  <!-- we add this as we might have some older models not having the units var yet. -->
                  <span v-if="param.units !== undefined">
                    {{param.units}}
                  </span>
                </td>
              </tr>
            </tbody>

          </table>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">Generated images</h2>
        </div>
        <div class="panel-body">
          <image-animation :model="model"></image-animation>
        </div>
      </div>





      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">Download files</h2>
        </div>
        <div class="panel-body">
          <p>
            Please check what you would like to download. Your download will be a ZIP file which contains the requested files.
          </p>

          <div class="form-group input-group">
            <span class="input-group-addon"><input type="checkbox" class="downloadoption" checked="checked" value="export_images" v-on:change="downloadOptionsChange()"></span>
            <span class="form-control">Download generated output images</span>
          </div>
          <div class="form-group input-group" v-bind:class="{ 'inputdisabled': model.info.export === false}">
            <span class="input-group-addon"><input type="checkbox" class="downloadoption"  value="export_thirdparty" v-on:change="downloadOptionsChange()" ></span>
            <span class="form-control">Include export for RMS / Petrel. <span v-if="model.info.export === false"><small>Please use <strong>"Start export"</strong> first at Simulation controls. After export completes, this option is available.</small></span></span>
          </div>

          <div class="form-group input-group">
            <span class="input-group-addon"><input type="checkbox" class="downloadoption" value="export_movie" v-on:change="downloadOptionsChange()"></span>
            <span class="form-control">Download output movie</span>
          </div>

          <div class="btn-group">
            <button class="form-control btn btn-primary" id="download-submit" v-on:click="downloadFiles()" value="">
              Download
            </button>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">Log output</h2>
        </div>
        <div class="panel-body">

          <button class="btn btn-primary" type="button" id="btn-copy-log-output" data-clipboard-target="#model-log-output">
            Copy log
          </button>
          <button class="btn btn-primary" type="button" id="btn-refresh-log-output" v-on:click="fetchLog">
            Refresh log
          </button>

          <div id="model-log-output-wrap">
            <!-- fill this directly cause debugging views with 3MB text are a bit slow -->

            <pre><code id="model-log-output">Press "Refresh log" to load the log file. It might take a few seconds for a large log file to show.</code></pre>

          </div>
        </div>
      </div>

      <!-- MODALS -->
      <confirm-dialog dialog-id="publish" confirm-button-title="Publish">
        <template slot="title">
          Publish model '{{ model.name }}'?
        </template>
        <template slot="body">
          <p>Are you sure you want to publish this model as '{{ nextPublishLevel }}'?</p>
        </template>
        <template slot="alert">
          This action cannot be undone.
        </template>
      </confirm-dialog>

      <confirm-dialog dialog-id="delete" confirm-button-title="Delete">
        <template slot="title">
          Remove model '{{ model.name }}'?
        </template>
        <template slot="body">
          <p>Are you sure you want to remove this model?</p>
        </template>
        <template slot="alert">
          Additional files already generated by this models will also be deleted.
        </template>
      </confirm-dialog>

      <confirm-dialog dialog-id="stop" confirm-button-title="Stop">
        <template slot="title">
          Stop model '{{ model.name }}'?
        </template>
        <template slot="body">
          <p>Are you sure you want to stop this model?</p>
        </template>
        <template slot="alert">
          The model cannot be restarted after this action.
        </template>
      </confirm-dialog>

  </div>

</template>
