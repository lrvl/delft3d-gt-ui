<template id="template-search-list" inline-template>
  <div class="model-list">
    <!-- new search block -->
    <div class="search-results"  v-show="models.length > 0">

      <!-- loop through all scenarios -->
      <div class="list-group checked-list-box" v-for="entry in models">

        <div  class="list-group-item">

          <!-- scenario info -->
          <div class="scenario">
            <div class="scenario-info"  data-toggle="collapse" data-target="#scenario-{{$index}}" aria-expanded="false" aria-controls="scenario-{{$index}}">
              <span class="scenario-name"><span class=" glyphicon glyphicon-chevron-right"></span> Scenario: {{entry.name}}</span>
              <div class="progress-holder">
                <div class="progress">
                  <div data-percentage="0%" style="width: 50%;" class="progress-bar progress-bar-success" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <span>Running</span>
              </div>

              <!-- Matched vars on scenario -->
              <div class="matched-vars">
               <span class="badge inverted">Template</span> <span class="badge">Model version</span>
             </div>

             <span class="arrow-right glyphicon glyphicon-chevron-right"></span>
           </div>
           <!-- end scenario info block -->

           <div class="scenario-runs" id="scenario-{{$index}}" v-bind:class="{collapse: entry.collapsed}">

              <!-- LOOP: runs under this scenario -->
              <div class="run" v-on:click="runSelected(run.id, $event)" v-for="run in entry.scene_set">

                <input type="checkbox"  class="checkbox-run-selected hidden" v-model="selected" />
                <span class="run-name">{{run.name}}</span><div class="share-status" v-bind:class="{ 'private': run.shared === 'p', 'public': run.shared === 'g', 'company': run.shared === 'c'}"></div>

                <div class="progress-holder">
                  <div class="progress">
                    <div data-percentage="0%" style="width: 50%;" class="progress-bar progress-bar-success" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <span>{{run.info.info  | lowercase}}</span>
                </div>


                <div class="matched-vars">
                  <span class="badge">Template</span> <span class="badge">Model version</span>
                </div>

                <span class="arrow-right  glyphicon glyphicon-chevron-right"></span>


              </div>
             <!-- end LOOP runs -->

            </div>

          </div>
        </div>

      </div>


    </div>
  </div>
<!-- end search -->
</template>
