<template id="template-search-details">
  <div class="search-details">
    <div>
      <h3>Search</h3>

      <form @change="search" @input="search">
        <div class="panel-group" id="run-accordion" role="tablist" aria-multiselectable="true">
          <div class="panel panel-default">
            <div class="panel-heading list-group-item" role="tab" id="run-heading">
              <a role="button" data-toggle="collapse" data-parent="#run-accordion" href="#run-collapse" aria-expanded="true" aria-controls="run-collapse">
                <h3 class="panel-title">Run</h3>
              </a>

            </div>
            <div class="panel-collapse collapse in" role="tabpanel" aria-labelledby="run-heading" id="run-collapse">
              <div class="panel-body" >
                <div class="form-group">
                  <label for="options">Shared with:</label>
                  <!-- break because of the label hack below -->
                  <br />
                  <select class="select-picker form-control" multiple  id="search-audience" v-model="audience" data-actions-box="true">
                    <option data-icon="glyphicon-user" selected>private</option>
                    <option data-icon="glyphicon-blackboard" selected>company</option>
                    <option data-icon="glyphicon-globe" selected>public</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="begin-date">Submit date start</label>
                  <!-- use default dateticker, others fail with overflow -->
                  <input type="date" name="begin-date" value="" class="form-control" v-model="endDate"/>
                  <label for="begin-date">Submit date end</label>
                  <input type="date" name="end-date" value="" class="form-control" v-model="startDate"/>
                </div>
                <div class="form-group">
                  <label for="text">Text</label>
                  <input type="text" class="form-control" id="text" placeholder="Text" v-model="text">
                </div>
              </div>
            </div>
          </div>



          <div class="panel panel-default">
            <div class="panel-heading list-group-item" role="tab" id="template-heading">
              <a role="button" data-toggle="collapse" data-parent="#template-accordion" href="#template-collapse" aria-expanded="true" aria-controls="template-collapse">
                <h3 class="panel-title">Template</h3>
              </a>

            </div>
            <div class="panel-collapse collapse" role="tabpanel" aria-labelledby="template-heading" id="template-collapse">
              <div class="panel-body">
                <div class="form-group">
                  <label for="template">Template</label>
                  <select class="select-picker form-control"
                          multiple
                          id="template"
                          v-model="selectedTemplates"
                          data-selected-text-format="count > 3"
                          data-actions-box="true">
                    <option v-for="template in templates" selected>{{ template.name }}</option>

                  </select>
                </div>
                <div class="form-group">
                  <label for="model-engine">Model engine</label>
                  <select class="select-picker form-control"
                          multiple
                          id="model-engine"
                          v-model="selectedModelEngines"
                          data-selected-text-format="count > 3"
                          data-actions-box="true">
                    <option v-for="engine in modelEngines" selected>{{ engine.name }}</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading list-group-item" role="tab" id="geometry-heading">
              <a role="button" data-toggle="collapse" data-parent="#geometry-accordion" href="#geometry-collapse" aria-expanded="true" aria-controls="geometry-collapse">
                <h3 class="panel-title">Geometry</h3>
              </a>

            </div>
            <div class="panel-collapse collapse" role="tabpanel" aria-labelledby="geometry-heading" id="geometry-collapse">
              <div class="panel-body">
                <div class="form-group">
                  <label for="river-width">River width [m]</label>
                  <input type="text" id="river-width" name="river width" value="" data-min="1" data-max="1500" data-type="double" class="ion-range" v-model="parameters['river-width']"/>


                </div>
                <div class="form-group">
                  <label for="river-discharge">River discharge [m3/s]</label>
                  <input type="text" id="river-discharge" name="river discharge" value="" data-min="1" data-max="1500" data-type="double" class="ion-range" v-model="parameters['river-discharge']"/>

                </div>

              </div>
            </div>
          </div>
        </div>
      </form>


    </div>
  </div>

</template>
