<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delft3D-GT Dashboard</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->


    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/validator-js/validator.js"></script>
    <!-- endbuild -->


  </head>
  <body style=" overflow: hidden">
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- black bar on the top -->
    <nav class="navbar navbar-default navbar-static-top heading-bar">
      <div class="container-fluid">
        <div class="navbar-header">

          <a href="/" class="site-title"><img src="images/logo/delft3d-gt.svg" width="80" height="80" alt="Delft3D-GT Dashboard" />Delft3D-GT Dashboard</a></h2>
          <!--<a class="btn btn-primary btn-logout pull-right" href="/logout/">Logout</a>-->
        </div>
      </div>
    </nav>

    <!-- the grey toolbar for main screen-->
    <nav class="navbar navbar-default navbar-static-top tool-bar ">
      <div class="container-fluid">
        <div class="row" >
          <div class="col-xs-2">
            <button class="btn btn-primary pull-left" v-on:click="gotoPage('scenario-builder')">Add scenario</button>
            <button class="btn btn-primary pull-right">Delete</button>
          </div>

          <div class="col-xs-3 ">
            <button class="btn btn-primary pull-left">Add runs</button>
            <button class="btn btn-primary pull-right">Delete</button>
          </div>

          <div class="col-xs-7">
            &nbsp;
          </div>
        </div>
      </div>
    </nav>

    <!-- main components container -->
    <div id="app" class="full-height">
      <div class="container-fluid full-height">
        <div class="row full-height">
          <div class="col-xs-2 column-scenario-list full-height">

            <h3>
              Scenarios
            </h3>



            <div class="row" id="scenario-list">

              <div class="column-header"></div>

              <ul class="list-group checked-list-box" >
                <li class="list-group-item"  v-on:click="showScenario(0)">Scenario 1</li>
                <li class="list-group-item"  v-on:click="showScenario(0)">Scenario 2</li>
                <li class="list-group-item"  v-on:click="showScenario(0)">Scenario 3</li>
                <li class="list-group-item"  v-on:click="showScenario(0)">Scenario 4</li>
                <li class="list-group-item"  v-on:click="showScenario(0)">Scenario 5</li>
                <li class="list-group-item"  v-on:click="showScenario(0)">Scenario 6</li>
                <li class="list-group-item"  v-on:click="showScenario(0)">Scenario 7</li>
              </ul>
            </div>
          </div>

          <div class="col-xs-3 column column-runs-list full-height">

              <h3>
                Runs
              </h3>



              <div class="row full-height">

                <div class="column-header"></div>



                <ul class="list-group checked-list-box" id="scenario-list">
                  <li class="list-group-item"  v-on:click="detailModel(0)">Model 1</li>
                  <li class="list-group-item"  v-on:click="detailModel(0)">Model 2</li>
                  <li class="list-group-item"  v-on:click="detailModel(0)">Model 3</li>
                  <li class="list-group-item"  v-on:click="detailModel(0)">Model 4</li>

                </ul>

  <p>"Runs van een geselecteerde scenario hier"</p>

            </div>

          </div>

          <div class="col-xs-7 column column-details full-height">

              <h3>
                Run information
              </h3>

              <div class="column-header"></div>

             <component :is="currentView" > </component>
          </div>
        </div>
      </div>
    </div>



    <div id="template-container"></div>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/lodash/lodash.js"></script>
    <script src="/bower_components/fetch/fetch.js"></script>
    <script src="/bower_components/clipboard/dist/clipboard.js"></script>
    <script src="/bower_components/vue/dist/vue.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/components/home.js"></script>
    <script src="scripts/components/modellist.js"></script>
    <script src="scripts/components/modeldetails.js"></script>
    <script src="scripts/components/scenariobuilder.js"></script>

    <script src="scripts/ui.js"></script>
    <script src="scripts/models.js"></script>
    <script src="scripts/inputvalidation.js"></script>

    <script src="scripts/data/message-scene-list.js"></script>
    <script src="scripts/data/message-scene-delete.js"></script>
    <script src="scripts/data/message-scene-create.js"></script>
    <script src="scripts/data/message-scene-changestate.js"></script>

    <script src="scripts/main.js"></script>


    <!-- endbuild -->
  </body>
</html>
